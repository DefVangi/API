<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <title>Conversor de moneda</title>
</head>

<body>
    <div class="contenedor_principal">
        <div class="contenedor_conversor">
            <div class="contenedor_interno">
                <h3>Conversor de moneda Nacional</h3>
                <div class="pesos">
                    <h4>Pesos CLP</h4>
                    <input type="number" name="valor" id="moneda_nacional">
                </div>
                <div class="moneda_convertir">
                    <h5>Moneda a convertir</h5>
                    <select id="selector_moneda" class="form-select" aria-label="Default select example">
                        <option selected>Elige la moneda</option>
                        <option value="dolar">Dolar</option>
                        <option value="euro">Euro</option>
                    </select>
                </div>
                <button id="btn_convertir" class="btn btn-primary">Convertir</button>
                <span id="resultado_conversion"></span>
                <div id="grafico_historial" class="mt-3">
                    <canvas id="miGrafica"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>

</html>
